<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163335381-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-163335381-1');
    </script>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>AR.js</title>
</head>

<body>

    <a-assets>
        <a-mixin id="translucent"></a-mixin>
        <img id="star" src="pict/star.png">

    </a-assets>

    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-marker type="pattern" url="pattern-KGARmarker.patt">
            <a-image src="#star" position="0 0 0" rotation="-90 0 0"></a-image>
            <a-image src="#star" position="0 0 -1.5" rotation="-90 30 0"></a-image>
            <a-box position="0 0 0" rotation="-90 0 0" wireframe="true"></a-box>
            <a-box position="1.5 0 0" rotation="0 0 0" material="opacity: 0.3;color:#f00;"></a-box>
            <a-box position="0 1.5 0" rotation="0 0 0" material="opacity: 0.3;color:#0f0;"></a-box>
            <a-box position="0 0 1.5" rotation="0 0 0" material="opacity: 0.3;color:#00f;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
