<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- JS/CSS master -->
<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>A-Frame</title>
</head>

<body>
    <div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://zacky0922.github.io/lab/ar/pict/poster0" 
        smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <a-sphere color="#f00" wireframe="true" radius="5"></a-sphere>
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>

</body>

</html>
