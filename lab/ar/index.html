    <!-- JS/CSS master -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <title>A-Frame</title>
</head>

<body>

    <a-scene background="color: #fff">
        <a-assets>
            <img id="star" src="pict/star.png">
        </a-assets>

        <a-box position="0 0 0" wireframe="true"></a-box>
        <!--
        <a-box position="1 0 0" rotation="0 0 0" material="opacity: 0.3;color:#f00;"></a-box>
        <a-box position="0 1 0" rotation="0 0 0" material="opacity: 0.3;color:#0f0;"></a-box>
        <a-box position="0 0 1" rotation="0 0 0" material="opacity: 0.3;color:#00f;"></a-box>
        -->

        <a-box src="#star" repeat="1 1" position="0 2 -5" rotation="0 45 45" scale="2 2 2" repeat="1 1">
            <a-animation attribute="rotation" to="0 360 720" direction="alternate" dur="2000" repeat="indefinite"
                easing="ease">
            </a-animation>
        </a-box>
        <a-image src="#star" position="0 0 -1.5" rotation="0 30 0"></a-image>
<!--
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="1 -1 0" rotation="-90 0 0" width="2" height="2" color="#7BC8A4" src="pict/star.png" shadow>
        </a-plane>
    -->
        <a-entity id position="0 1 2">
            <a-entity id camera look-controls></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
