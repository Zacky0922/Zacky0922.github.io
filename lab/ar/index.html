<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- JS/CSS master -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <title>A-Frame</title>
</head>

<body>
    <a-scene background="color: #fff">
        <a-assets>
            <img id="star" src="https://zacky0922.github.io/lab/ar/pict/star.png">
        </a-assets>

        <a-box position="0 0 0" wireframe="true"></a-box>
        <!--
        <a-box position="1 0 0" rotation="0 0 0" material="opacity: 0.3;color:#f00;"></a-box>
        <a-box position="0 1 0" rotation="0 0 0" material="opacity: 0.3;color:#0f0;"></a-box>
        <a-box position="0 0 1" rotation="0 0 0" material="opacity: 0.3;color:#00f;"></a-box>
        -->

        <a-box src="#star" repeat="2 2" position="0 2 -5" rotation="0 45 45" scale="1 2 2" repeat="1 1">
            <a-animation attribute="rotation" to="0 360 720" direction="alternate" dur="2000" repeat="indefinite"
                easing="ease">
            </a-animation>
        </a-box>
        <a-image src="#star" position="0 0 -1.5" rotation="0 30 0"></a-image>
        <a-entity id position="0 1 2">
            <a-entity id camera look-controls></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
