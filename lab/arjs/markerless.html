<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163335381-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-163335381-1');
    </script>


    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <title>AR.js</title>
</head>

<body>

    <a-assets>
        <img id="star" src="pict/star.png">
    </a-assets>
    <!-- hiro marker
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-marker preset='hiro'>
            <a-image id="star" src="#star" position="0 0 0" rotation="-90 0 0">
            </a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    -->

    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

    </a-scene>

</body>

</html>
