<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!-- PWA設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        :root {
            --z-spacing: 20px;
            --z-padding: 20px;
            --z-shadow-position: 6px 6px;
        }

        body {
            background: #888;
            position: relative;
            margin: 0;
            padding: 0;
            border: none;
            width: 1920px;
            height: 1080px;

            font-size: 0;   /* 謎margin対応 */
            /* 標準設定 */
            font-weight: 700;
            color: #fff;
            text-shadow: var(--z-shadow-position) 0 rgba(0, 0, 0, 0.4);
        }

        /* 
        * {
            outline: solid blue;
        }

        /* */



        /* 位置決めクラス */
        div#wrap {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin: 0;
            padding: 0;
            border: none;
        }

        div#wrap>* {
            position: absolute;
            width: 1920px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        div#wrap .center {
            text-align: center;
            width: 1920px;
        }

        div#wrap .left {
            text-align: left;
            left: var(--z-spacing);
        }

        div#wrap .left0 {
            text-align: left;
            left: 0;
        }

        div#wrap .right {
            text-align: right;
            right: var(--z-spacing);
        }

        div#wrap .right0 {
            text-align: right;
            right: 0;
        }

        div#wrap .top {
            top: var(--z-spacing);
        }

        div#wrap .top0 {
            top: 0;
        }

        div#wrap .bottom {
            bottom: var(--z-spacing);
        }

        div#wrap .bottom0 {
            bottom: 0;
        }

        div#wrap>*>* {
            display: inline-block;
            /* 全般設定 */
            font-size: 50px;
        }

        /* スタイルクラス */
        .live {
            font-weight: 900;
            color: red;
            text-shadow: var(--z--shadow-position) 0 #fff;
        }
        .sticky{
            background:#ffa;
            color:black;
            padding:0 var(--z-padding);
            box-shadow: var(--z-shadow-position) 0 rgba(0,0,0,.6);
        }
        .box {
            background: rgba(32, 32, 192, 0.6);
            border-radius: var(--z-spacing);
            padding:var(--z-padding);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 左上 -->
        <div class="left top">

            <span id="time" style="color:#ddf"></span>
        </div>

        <!-- 右上 -->
        <div class="right top live">
            <div style="text-align:center;">
                五峯祭プレ放送!!
            </div>
        </div>

        <!-- 左下 -->
        <div class="left0 bottom">
            <div class="sticky  animate__animated animate__fadeInLeft animate__repeat-1">
                初のオンライン五峯祭<br />
                いよいよ来週開催！
            </div>
        </div>

        <!-- 右下 -->
        <div class="right0 bottom0">
            <img src="./pict/コックサイ.png" style="width:400px;margin:0;padding:0;border:0;">
        </div>

        <!-- 下中央 -->
        <div class="bottom center">
            <div class="box">
                オンライン五峯祭を見るときは<br />
                部屋を明るくして<br />
                画面から離れて見てくだサイ！<br />
                コックサイとの約束だぞ！
            </div>

        </div>
    </div>
</body>
<script>
    // 本番は、リロードはコメントアウト
    setTimeout(function () {
        location.reload();
    }, 10 * 1000);
    function nowTime() {
        let t = new Date();
        document.getElementById("time").innerText = t.toLocaleTimeString();
    }
    setInterval("nowTime()", 66);
</script>

</html>
