	<style>
		div#gridWrapper {
			margin: var(--z-spacing);
			display: grid;
			grid-gap: 15px;
			grid-template-columns: minmax(max-content, 3fr) minmax(max-content, 1fr);
			grid-template-areas:
				"main	menu"
				"main	."
				"preview .";
		}
	</style>

	<title>Preview</title>

<body>
	<div id="gridWrapper">
		<section id="PageMenu" style="grid-area:menu;background:rgba(255,255,255,0.85);padding:20px"></section>

		<section style="grid-area:main">
			<h2 class="zHeadList zHead" id="main">作成の手引き：コーディングルール</h2>
			<dl>
				<dt>見出しについて</dt>
				<dd>h2以下を使用。<br />
					サイトの装飾と統一する場合は、クラス名に「zHead」を追加。<br />
					サブメニューリスト（PC：画面右／MOB：ページ上部）に追加する場合は、クラス名に「zHeadList」を追加。<br />
					※サブメニューリストはonload実行のため、本プレビュワーでは再現不可。</dd>
				<dt></dt>
				<dd></dd>
			</dl>
			<h3 class="zHead">各種サンプル</h3>
			<div id="zSample"></div>
			<script>
				setQuickEditor("zSample", '<h2 class="zHead">h2サンプル</h2>\n<h3 class="zHead">h3サンプル</h3>');
			</script>
		</section>

		<section style="grid-area:preview">
			<h2 class="zHeadList zHead">Previewer</h2>
			<p>本プレビュワー自体が、サイト内で表示が乱れる場合がありますが、そこは勘弁してください。<br/>
			いくつかの要素は反映されません。（サブメニューリストなど）・・・反映できるように調整します。</p>
			<div id="quickEditor"></div>
			<script>
				setQuickEditor("quickEditor", "<p>ここにソースコードを記述</p>\n" +
					"<p>面倒なら外部エディターを使用しても良いが、提出前に本プレビュワーを使用し、id,classの干渉が無い事を確認すること。</p>\n" +
					"<p>ただし、本サイトのCSS/JSも随時更新される為、提出後の仕様変更に対する修正はこちらで行う。</p>");
			</script>
		</section>

	</div><!-- /container -->
</body>
