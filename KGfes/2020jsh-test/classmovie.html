<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
	<!-- meta設定 -->
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
	<meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
	<meta name="robots" content="noindex,nofollow" />

	<!-- Global site tag (gtag.js) - Google Analytics by KG-->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116915593-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-116915593-1');
	</script>

	<!-- 画面設定 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JS/CSS master -->
	<script src="loader.js"></script>

	<style>
		div#gridWrapper {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-areas:
				"menu"
				"main"
				"schedule";
		}

		@media screen and (max-width:599px) {
			div#gridWrapper {}
		}
	</style>

	<title>クラス動画コンテスト</title>
</head>

<body>
	<section id="header" style="grid-area:header;">
	</section>
	<div id="gridWrapper">

		<section style="grid-area:menu">
			<nav id="zMenu"></nav>
			<script>
				window.addEventListener('load', (event) => {
					let menu = new zLinkList();
					menu.getClassList("zHeadList");
					document.getElementById("zMenu").appendChild(menu.get());
				})
			</script>
		</section>

		<section style="grid-area:main">
			<h2 class="zHeadList">クラス動画コンテスト</h2>
			<h3>SDGs動画</h3>
			<div class="debug">何か説明を…<br />
				特に、17それぞれの中身が分かるように。（動画一覧に番号を表示するため）</div>
			<h3>学校紹介動画</h3>
			<div class="debug">何か説明を…</div>
			<h3>出品動画</h3>
			<div class="debug">動画タイトルによるソートは調整中</div>
			<div class="zXscrollable">
				<table id="tablesorter0" class="tablesoter">
					<thead>
						<tr>
							<th>
								クラス
							</th>
							<th>
								動画カテゴリ
							</th>
							<th class="{sorter: 'metadata'}">
								動画タイトル
							</th>
							<th>
								順位
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2A</td>
							<td>SDGs:2</td>
							<td class="{sortValue: 1}">
								<a href="https://www.youtube.com/watch?v=zIaMV1BuSm4">（無題）</a>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>2E</td>
							<td>SDGs:17</td>
							<td class="{sortValue: 2}">
								<a href="https://www.youtube.com/watch?v=soXJRbJ307c">（無題）</a>
							</td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<script>
					$(document).ready(function () {
						$("#tablesorter0").tablesorter();
					});
					$("#tablesorter0").tablesorter({
						sortList: [[0, 0]]
					});
				</script>
			</div>
			<a href="https://www.youtube.com/playlist?list=PLlC86PZhOEIcAkYM4LognE5Mmd9uPzMe6" target="_blank">再生リスト</a>
		</section>
	</div><!-- /container -->
</body>

</html>
