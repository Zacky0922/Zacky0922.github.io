<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
	<!-- meta設定 -->
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
	<meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
	<meta name="robots" content="noindex,nofollow" />

	<!-- Global site tag (gtag.js) - Google Analytics by KG-->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116915593-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-116915593-1');
	</script>

	<!-- 画面設定 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JS/CSS master -->
	<script src="loader.js"></script>

	<style>
		div#gridWrapper {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-areas:
				"menu"
				"main"
				"schedule";
		}

		@media screen and (max-width:599px) {
			div#gridWrapper {}
		}
	</style>

	<title>クラス動画コンテスト</title>
</head>

<body>
	<section id="header" style="grid-area:header;">
	</section>
	<div id="gridWrapper">

		<section style="grid-area:menu">
			<nav id="zMenu"></nav>
			<script>
				window.addEventListener('load', (event) => {
					let menu = new zList();
					menu.getClassList("zHeadList");
					document.getElementById("zMenu").appendChild(menu.get());
				})
			</script>
		</section>

		<section style="grid-area:main">
			<h2 class="zHeadList">クラス動画コンテスト</h2>
			<h3>「SDGs動画」部門</h3>
			<div class="zCentering">
				<img src="./pict/SDGs/logo.png" style="width:min(80vw,500px)">
			</div>
			<div id="SDGsIcons" class="zGridFill"></div>

			<style>
				#SDGsIcons {
					display: grid;
					gap: var(--z-spacing);
					grid-template-columns: repeat(auto-fill, 150px);	/* img widthと合わせる */
					justify-content: center;
				}
				#SDGsIcons>img {
					width: 150px;
				}
			</style>
			<script>
					(function () {
						let wrap = document.getElementById("SDGsIcons");
						for (let i = 1; i <= 17; i++) {
							let img = document.createElement("img");
							img.src = "./pict/SDGs/" + (i < 10 ? "0" : "") + i + ".png";
							wrap.appendChild(img);
						}
						let img = document.createElement("img");
						img.src = "./pict/SDGs/wheel.png";
						wrap.appendChild(img);
					})();
			</script>

			<div style="margin:var(--z-spacing) 0;border:#000 dashed 1px;text-align:right;">
				SDGsロゴは、
				<a href="https://www.unic.or.jp/activities/economic_social_development/sustainable_development/2030agenda/sdgs_logo/"
					target="_blank">
					SDGsのポスター・ロゴ・アイコンおよびガイドライン - 国連広報センター
				</a>
				に基づき表示しています。
			</div>
			<div class="debug">何か説明を…<br />
				特に、17それぞれの中身が分かるように。（動画一覧に番号を表示するため）
			</div>
			<h3>「学校紹介動画」部門</h3>
			<div class="debug">何か説明を…</div>
			<h3>出品動画</h3>
			<div class="zXscrollable">
				<table id="tablesorter0" class="tablesoter">
					<thead>
						<tr>
							<th>
								クラス
							</th>
							<th>
								動画カテゴリ
							</th>
							<th>
								動画タイトル
							</th>
							<th>
								順位
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1C</td>
							<td>学校紹介：生徒インタビュー</td>
							<td>
								<a target="_blank" href="https://www.youtube.com/watch?v=jhSUokTzX3E">（無題）</a>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>1G</td>
							<td>学校紹介:敦照殿</td>
							<td>
								<a target="_blank" href="https://www.youtube.com/watch?v=cpsKC9SI7kU">（無題）</a>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>2A</td>
							<td>SDGs:2</td>
							<td>
								<a target="_blank" href="https://www.youtube.com/watch?v=zIaMV1BuSm4">（無題）</a>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>2B</td>
							<td>学校紹介</td>
							<td>
								<a target="_blank" href="https://www.youtube.com/watch?v=tKx0lBshA4Y">（無題）</a>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>2E</td>
							<td>SDGs:17</td>
							<td>
								<a target="_blank" href="https://www.youtube.com/watch?v=soXJRbJ307c">（無題）</a>
							</td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<script>
					$(document).ready(function () {
						$("#tablesorter0").tablesorter({
							sortList: [[0, 0]]
						});
					});
				</script>
			</div>
			<a href="https://www.youtube.com/playlist?list=PLlC86PZhOEIcAkYM4LognE5Mmd9uPzMe6" target="_blank">再生リスト(YouTube)</a>

	</div><!-- /container -->

</html>
