<!DOCTYPE html>
<!--HTML5-->
<html lang="ja">

<head>
    <!-- meta設定 -->
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />

    <!-- JS/CSS master -->
    <!--
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    -->
    <script src="https://fes.kgef.ac.jp/lib/aframe.1.0.4.js"></script>
    <script src="https://fes.kgef.ac.jp/lib/aframe-ar.3.0.0.js"></script>
    <!--
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar.js">
    -->
    <title>マーカーテスト</title>
</head>

<body>
    <div class="arjs-loader">
        <div>なう ろ～でぃんぐ ...</div>
    </div>

    <a-scene embedded arjs="trackingMethod:best;debugUIEnabled:false;">
        <a-assets>
            <!-- 書き方例 
            <a-asset-item id="myId" src="myId.mtl"></a-asset-item>
            <a-mixin id="mixin" scale="5 5 5"></a-mixin>
            <audio id="audio" src="audio.mp3"></audio>
            <img id="img" src="img.png">
            <video id="video" src="video.mp4"></video>
            -->
            <!--
            <a-asset-item id="5mine-obj" src="obj/taitorunomoji.obj"></a-asset-item>
            <a-asset-item id="5mine-mtl" src="obj/taitorunomoji.mtl"></a-asset-item>
            -->
            <img id="mk0" src="./marker/origin/ar5mine.png">
            <img id="mk1" src="./marker/origin/kg.png">
            <img id="mk2" src="./marker/origin/kg2.png">
            <img id="mk3" src="./marker/origin/poster.png">
            <img id="mk4" src="./marker/origin/QR_fes2020jsh.png">
        </a-assets>

        <!-- ratio 0.9 -->

        <!-- AR五峯祭 -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.9/pattern-ar5mine.patt' patternRatio="0.90">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk0" side="double"></a-image>
        </a-marker>
        
        <!-- KGicon -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.9/pattern-kg.patt' patternRatio="0.90">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk1" side="double"></a-image>
        </a-marker>
        
        <!-- KG arial -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.9/pattern-kg2.patt' patternRatio="0.90">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk2" side="double"></a-image>
        </a-marker>
        
        <!-- poster -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.9/pattern-poster.patt' patternRatio="0.90">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk3" side="double"></a-image>
        </a-marker>
        
        <!-- QR -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.9/pattern-QR_fes2020jsh.patt' patternRatio="0.90">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk4" side="double"></a-image>
        </a-marker>

        <!-- ratio 0.7 -->

        <!-- AR五峯祭 -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.7/pattern-ar5mine.patt' patternRatio="0.70">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk0" side="double"></a-image>
        </a-marker>

        <!-- KGicon -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.7/pattern-kg.patt' patternRatio="0.70">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk1" side="double"></a-image>
        </a-marker>

        <!-- KG arial -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.7/pattern-kg2.patt' patternRatio="0.70">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk2" side="double"></a-image>
        </a-marker>

        <!-- poster -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.7/pattern-poster.patt' patternRatio="0.70">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk3" side="double"></a-image>
        </a-marker>

        <!-- QR -->
        <a-marker preset="custom" type='pattern' url='./marker/patternRatio0.7/pattern-QR_fes2020jsh.patt' patternRatio="0.70">
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk4" side="double"></a-image>
        </a-marker>

        <!-- QR Ratio 0.5 -->
        <a-marker preset="custom" type='pattern' url='./marker/pattern-QR_fes2020jsh.patt'>
            <a-box wireframe="true" color="white" position="0 0.5 0"></a-box>
            <a-image rotation="90 0 0" position="0 0.5 0" src="#mk4" side="double"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
