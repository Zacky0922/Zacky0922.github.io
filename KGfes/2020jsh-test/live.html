	<!-- JS/CSS master -->

	<style>
		div#gridWrapper {
			margin: var(--z-spacing);
			display: grid;
			grid-gap: 15px;
			grid-template-columns: minmax(max-content,3fr) minmax(max-content,1fr);
			grid-template-areas:
				"main	menu"
				"main	timetable";
		}

	</style>

	<title>Live!!</title>

<body>
	<div id="gridWrapper">
		<section id="PageMenu" style="grid-area:menu;background:rgba(255,255,255,0.85);padding:20px"></section>

		<section style="grid-area:main">
			<h2 class="zHeadList zHead" id="Live!!">Live!!</h2>
			<div class="zCentering">
				<div style="display:inline-block;background: var(--z-preset-stripe-blue);padding:1em;">
					<iframe style="width:500px;height:315px;max-width:95%;"
						src="https://www.youtube.com/embed/IFPyjCgvYhA" frameborder="0"
						allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen></iframe>
				</div>
			</div>
		</section>
		<section style="grid-area:timetable">
			<h2 class="zHeadList zHead" id="Time Table">Time Table</h2>
			
		</section>
	</div><!-- /container -->
