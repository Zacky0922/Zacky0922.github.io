	<!-- JS/CSS master -->
	<script type="text/javascript" src="../scripts/master.js?lv=1"></script>
	<link rel="stylesheet" type="text/css" href="../scripts/master.css" />

	<style>
		div#container {
			margin: 5px;
			display: grid;
			grid-gap: 10px;
			grid-template-columns: 100%;
			grid-template-areas:
				"notice"
				"links"
				"ft"
				"debugArea";
		}

		/* PCレイアウト */
		@media screen and (min-width:600px) {
			div#container {
				max-width:100%;
				grid-template-columns: 3fr minmax(max-content, 1fr);
				grid-template-areas:
					"notice	links"
					"ft		ft"
					"debugArea debugArea";
			}
		}

		div#container>div {
			text-align: left;
			border: rgba(255, 255, 255, 0.3) 5px solid;
			border-radius: 10px;
			padding: 10px;
		}
	</style>
	<title>KG総学 - WEBサイトを作ろう！</title>
</head>

<body>
	<div id="container">
		<div style="grid-area:notice">
			<h2 class="zHead">総合的な学習の時間 - WEBサイトを作ろう！</h2>
			<dl class="zList">
				<dt><a href="start.html">はじめに</a></dt>
				<dd>タグとはなにか？ - html,head,bodyタグ</dd>
				<dt>文字の表示と装飾</dt>
				<dd>p,div,span,brタグ と style要素</dd>
				<dt>表の表示</dt>
				<dd>tableタグ</dd>
				<dt>画像の表示</dt>
				<dd>imgタグ</dd>
				<dt>style要素について</dt>
				<dd>文字（色・サイズ・太さ）,背景（色）,枠線(色・太さ)</dd>
				<dt>外部スタイルシートとclass</dt>
				<dd>styleの一括指定</dd>
			</dl>
		</div>

		<div style="grid-area:links">
			<h2 class="zHead">Links</h2>
			<p style="text-align:right">※クリックで展開</p>
			<div>
				<h3 class="zHead"><label for="学校関係" class="zClickable">◆学校関係◆</label></h3>
				<input type="checkbox" class="zHiddenBlock" id="学校関係" checked="checked" />
				<div style="grid-area:links;display:grid;">
					<a class="zBtn" target="_blank" href="https://jsh.kgef.ac.jp/kg/">学校サイト</a>
					<a class="zBtn" target="_blank" href="https://jsh.kgef.ac.jp/news/14196/">KGコロナまとめ</a>
					<a class="zBtn" target="_blank" href="https://jsh.kgef.ac.jp/schoolbus/">スクールバス</a>
				</div>
				<h3 class="zHead"><label for="参考リンク" class="zClickable">◆参考リンク◆</label></h3>
				<input type="checkbox" class="zHiddenBlock" id="参考リンク" checked="checked" />
				<div style="grid-area:links;display:grid;">
					<a class="zBtn" target="_blank" href="http://www.htmq.com/">HTMLクイックリファレンス</a>
				</div>
			</div>
		</div>

		<div style="grid-area:ft">
			<p>本ページをブックマークすると便利だと思います。</p>

		</div>
		<div id="debugArea" style="grid-area:debugArea">
			<input type="text" size="30" style="max-width:95%;" placeholder="Input Password for Debug mode"
				onkeyup="if( (this.value=='debug') || (!getOnline()) ){this.parentElement.children[1].classList.remove('undisp')}" />
			<div class="undisp">
				no content
			</div>
		</div>
	</div><!-- /container -->
</body>

</html>
