<!DOCTYPE html><!--HTML5-->
<html Lang="ja">
<head>
<!-- meta設定 -->
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" charset="UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/ccs" charset="UTF-8" />
<meta name="robots" content="noindex,nofollow">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<Title>Zacky PWA</Title>
<style type="text/css"><!--
body,div#container{
	margin:	0;
	padding:	0;
}
header{
	position:	sticky;
	top:		0;
	background:	#ffc;
}
div#top a{
	box-sizing:border-box;
	border:#000 1px solid;
}
--></style>
</head>
<body>

<div id="container">
<header id="menu">めぬー</header>
<div id="top" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(1fr,1fr);grid-gap:10px;">
<a>あ</a>
<a>い</a>
<a>う</a>
<a>え</a>
</div>
</div><!--//container-->

<script><!--
<!-- service workerの登録関係 -->
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('service_worker.js').then(function(registration) {
	console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
	console.log('ServiceWorker registration failed: ', err);
});
}

--></script>
</body>
</html>
